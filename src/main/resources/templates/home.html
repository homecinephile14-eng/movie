<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .upload-btn {
            color: #3EA8AA;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid #3EA8AA;
            padding: 5px 12px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .upload-btn:hover {
            background-color: #3EA8AA;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        img {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .record-card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
            text-align: left;
            overflow-wrap: break-word;
            word-break: break-all;
            white-space: pre-wrap;
        }

        .action-buttons {
            text-align: right;
            margin-top: 15px;
            font-size: 13px;
        }

        .btn-edit {
            color: #3EA8AA;
            text-decoration: none;
            margin-right: 10px;
            font-weight: bold;
        }

        .btn-delete {
            color: #ed4956;
            background: none;
            border: none;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-content">
        <a href="/home" class="brand">Record Movie</a>
        <a href="/upload" class="upload-btn">+ 기록하기</a>
    </div>
</nav>

<div class="container">
    <div th:each="record : ${records}" class="record-card">
        <img th:src="${record.imagePath}" width="100%">
        <p th:text="${record.content}"></p>

        <div class="action-buttons">
            <a th:href="@{/record/{id}/edit(id=${record.id})}" class="btn-edit">수정</a>

            <form th:action="@{/record/{id}/delete(id=${record.id})}" method="post" style="display:inline;"
                  onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <button type="submit" class="btn-delete">삭제</button>
            </form>
        </div>
    </div>

    <div th:if="${records.isEmpty()}" style="margin-top: 50px;">
        <p style="text-align: center;">아직 기록된 영화가 없습니다.</p>
    </div>
</div>

</body>
</html>
